syntax = "proto2";

package rathed;

enum DatagramaType {
    ACK = 1;
    SND=  2;
    SYN = 3;
    UPD = 4;
    LST = 5;
}

message Datagrama {
  required DatagramaType Type=1;
  optional fixed32 SeqNumber=2;
  required fixed32 PackNumber=3;
  required bytes Data=4;
}

message VectorString {
  repeated string peers=1;
}
